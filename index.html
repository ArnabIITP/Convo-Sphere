<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-animation"></div>

  <div class="container">
    <h1 class="glow">Coming Soon</h1>
    <p class="tagline">Something futuristic is on the horizon.</p>
    <button onclick="startExperience()">Enter</button>
  </div>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/31/audio_d9fa43f432.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    function startExperience() {
      document.getElementById("bg-music").play().catch((e) => {
        console.warn("Audio play blocked by browser:", e);
      });
    }
  </script>
</body>
</html>
